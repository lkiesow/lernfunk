<div id="uploadform">
	<a class="close" onclick="document.getElementById('uploadform').style.display = 'none'">X</a>
	<iframe src="php/upload.php?field=thumbnail_url&id=series_(:series_id:)"></iframe>
</div>

<h1 class="name">(:name:)</h1>

<form action="#" id="fields">
	<table style="margin-left: 35px; margin-top: 35px; padding-bottom: 20px; border-bottom: 1px solid #888888;">

		<tr>
			<td class="right">ID:</td>
			<td>
				<input type="text"
				class="readonly w400"
				name="series_id" 
				id="series_id" 
				value="(:series_id:)"
				readonly="true"
				onkeypress="$('savebutton').disabled=false;" />
			</td>
		</tr>

		<tr>
			<td class="right">Name:</td>
			<td>
				<input type="text" 
				class="w400"
				name="name" 
				id="name" 
				value="(:name:)" 
				onkeypress="$('savebutton').disabled=false;" />
			</td>
		</tr>

		<tr>
			<td class="right">Beschreibung:</td>
			<td>
				<textarea id="description" 
					class="w400"
					name="description" 
					rows="5" 
					onkeypress="$('savebutton').disabled=false;" 
          style="width:400px;max-width:400px;min-width:400px;" />(:description:)</textarea>
			</td>
		</tr>

		<tr>
			<td class="right">Kurzbeschreibung:</td>
			<td>
				<textarea id="description_sh" name="description_sh" cols="46" rows="3" 
					onkeypress="$('savebutton').disabled=false;" 
					style="width:400px;max-width:400px;min-width:400px;">(:description_sh:)</textarea>
			</td>
		</tr>

		<tr>
			<td class="right">Semester:</td>
			<td>
				<select name="term_id" id="term_id" 
					onchange="$('savebutton').disabled=false;" 
					style="width:406px;">(:term_options:)</select>
			</td>
			<td class="left">
        <a href="javascript:load_editor_as_dialog('terms');" class="editbutton">Edit</a>
      </td>
		</tr>

		<tr>
			<td class="right">Kurs ID:</td>
			<td>
				<input type="text" name="course_id" id="course_id" 
				value="(:course_id:)" onkeypress="$('savebutton').disabled=false;" 
				style="width:400px;">
			</td>
		</tr>

		<tr>
			<td class="right">Zugriff:</td>
			<td>
				<select name="access_id" id="access_id" onchange="$('savebutton').disabled=false;" class="selectfield">(:access_options:)</select>
			</td>
		</tr>

		<tr>
			<td class="right">Portal URL:</td>
			<td>
				<input type="text" name="portal_url" id="portal_url" value="(:portal_url:)" onkeypress="$('savebutton').disabled=false;" style="width:400px;">
			</td>
		</tr>

		<tr>
			<td class="right">Klassifikation:</td>
			<td>
				<select name="clas_id" id="clas_id" onchange="$('savebutton').disabled=false;" class="selectfield">(:clas_options:)</select>
			</td>
		</tr>

		<tr>
			<td class="right">Preview URL:</td>
			<td>
				<input type="text" name="thumbnail_url" id="thumbnail_url" style="width:295px;" 
				value="(:thumbnail_url:)" onkeypress="$('savebutton').disabled=false;">
				<a id="uploadbtn" style="width: 78px; display: inline-block;" class="editbutton"
					onclick="document.getElementById('uploadform').style.display = 'block';">upload file</a>
			</td>
			<td class="left">
        <a href="#" class="editbutton" onclick="$('showthumb').style.display = ( $('showthumb').style.display == 'none')?'block':'none' ;">Prev</a>
      </td>
		</tr>
		
		<tr>
      <td></td>
      <td id="showthumb" class="left" style="display:none;">
        <img src="(:thumbnail_url:)" />
      </td>
    </tr>

		<tr>
			<td class="right">LMS Kurs ID:</td>
			<td>
				<input type="text" name="lms_course_id" id="lms_course_id" value="(:lms_course_id:)" onkeypress="$('savebutton').disabled=false;" style="width:400px;">
			</td>
		</tr>

		<tr>
			<td class="right">Add. URL:</td>
			<td>
				<input type="text" name="add_url" id="add_url" value="(:add_url:)" 
				onkeypress="$('savebutton').disabled=false;" style="width:400px;">
			</td>
		</tr>

		<tr>
			<td class="right">Add. URL Text:</td>
			<td>
				<input type="text" name="add_url_text" id="add_url_text" 
				value="(:portal_url:)" onkeypress="$('savebutton').disabled=false;" 
				style="width:400px;">
			</td>
		</tr>

		<tr>
			<td class="right">LRS Series ID:</td>
			<td>
				<input type="text" name="lrs_series_id" id="lrs_series_id" 
				value="(:lrs_series_id:)" onkeypress="$('savebutton').disabled=false;" 
				style="width:400px;">
			</td>
		</tr>

		<tr>
			<td class="right">Social Web:</td>
			<td>
				<input type="text" name="social_web" id="social_web" 
				value="(:social_web:)" onkeypress="$('savebutton').disabled=false;" 
				style="width:400px;">
			</td>
		</tr>

		<tr>
			<td class="right">Keywords:</td>
			<td>
				<input type="text" name="keywords" id="keywords" 
				value="(:keywords:)" onkeypress="$('savebutton').disabled=false;" 
				style="width:400px;">
			</td>
		</tr>

		<tr>
			<td class="right">Kategorie:</td>
			<td>
				<select name="cat_id" id="cat_id"
					onchange="$('savebutton').disabled=false;" 
					class="selectfield">(:cat_options:)</select>
			</td>
			<td class="left">
        <a href="javascript:load_editor_as_dialog('category');" class="editbutton">Edit</a>
      </td>		
    </tr>

		<tr>
			<td class="right">Default Playlist:</td>
			<td>
				<select name="default_playlist_id" id="default_playlist_id" 
					onchange="$('savebutton').disabled=false;" 
					class="selectfield">(:defaultplaylist_options:)</select>
			</td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<input type="button" id="savebutton" disabled="disabled" 
				onclick="serieseditor.save();" value="save series" />
			</td>
		</tr>

	</table>
</form>


<table style="margin: 10px 0px 0px 35px;">
	<tr>
    <td>
      <b>Lecturer</b>
    </td>
  </tr>
	
  <tr>
		<td rowspan="2">
			<select id="lecturers" size="4" class="w400">(:lecturer_options:)</select>
		</td>
		<td valign="top">
			<input type="button" class="w80"
			onclick="show_select_window('lecturer', 'Select a lecturer:', 'serieseditor.add_lecturer');" value="add" /><br />
		</td>
  </tr>
  
  <tr>
    <td>	
      <input type="button" class="w80" onclick="serieseditor.remove_lecturer($('lecturers').value);" value="delete" />
    </td>
 	</tr>
</table>
